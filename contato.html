                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Pesquisar" aria-label="Search">
                  <button class="btn btn-outline-success text-white" style="border-color: rgb(255, 255, 255); background-color: transparent;" 
                  onmouseover="this.style.backgroundColor='rgb(200, 200, 200)'" 
                  onmouseout="this.style.backgroundColor='transparent'"type="submit">Pesquisar</button>

          </nav>
    </header>

    <main class="mx-auto col-md-6 mt-5 pt-5">
        <h1 class="fs-4 mt-4">Formulário de contato</h1>
        <form id="formulario-contato">
            <div class="mb-3 mt-4"> 
                <div class="mb-3 mt-4">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" placeholder="Informe seu nome" required> 
                </div>   
                <div class="mb-3 mt-4">
                <label for="telefone" class="form-label">Telefone para contato</label>
                <input type="text" class="form-control" id="telefone" placeholder="Informe seu telefone" required> 
                </div>  
                <div class="mb-3 mt-4">
                <label for="exampleFormControlInput1" class="form-label">Email</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nome@exemplo.com" required>
                </div>               
              <div class="mb-3 mt-4">
                <label for="assunto" class="form-label">Assunto</label>
                <select id="assunto" class="form-select" aria-label="Default select example" required>
                    <option selected >Selecione</option>
                    <option value="1">Comercial</option>
                    <option value="2">Dúvidas</option>
                    <option value="3">Revenda</option>
                  </select>
              </div>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Mensagem</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="10" placeholder="Escreva aqui sua mensagem" required></textarea>
                <div class="form-check mb-3">
                    <input class="form-check-input mt-3" type="checkbox" value="" id="flexCheckDefault" required>
                    <label class="form-check-label mt-3" for="flexCheckDefault" >
                     Esta mensagem é sobre um orçamento
                    </label>
                  </div>               
                  <div class="col-12 d-flex justify-content-end">
                    <button class="btn btn-primary " type="submit">Enviar</button>
                  </div>
              </div>
        </form>
        <div class="extra-space"></div>  
    </main>

    <footer class="mt-5 py-4 " id="rodape">
        <div class="container d-flex justify-content-center flex-column align-items-center mt-5">
